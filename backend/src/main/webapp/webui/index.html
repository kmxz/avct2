<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap/theme/bootstrap.css" />
    <link rel="stylesheet/less" type="text/css" href="flextable.less" />
    <link rel="stylesheet/less" type="text/css" href="avct.less" />
    <script>
        less = {
            env: "development"
        };
    </script>
    <script src="less.min.js"></script>
    <script type="text/javascript" language="javascript" src="base.js"></script>
</head>
<body onload="ijkl.load('app');">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <p class="navbar-text">1444 clips</p>
        <button type="button" class="btn btn-default navbar-btn navbar-left">Reload</button>
        <form class="navbar-form navbar-left">
            <button type="button" class="btn btn-primary">QuickJerk</button>
            <div class="btn-group">
                <button type="button" class="btn btn-default">Random</button>
                <button type="button" class="btn btn-default">Grade</button>
                <button type="button" class="btn btn-default">Most recent</button>
                <button type="button" class="btn btn-default">Least recent</button>
            </div>
        </form>
        <form class="navbar-form navbar-left">
            <div class="checkbox">
                <label>
                    <input type="checkbox" /> Void first
                </label>
            </div>
        </form>
        <form class="navbar-form navbar-left">
            <div class="checkbox">
                <label>
                    <input type="checkbox" /> Hide 0
                </label>
            </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="javascript:void('columns')">Columns</a></li>
            <li><a href="javascript:void('tags')">Tags</a></li>
        </ul>
    </nav>

    <div id="root"></div>

    <div id="file-overlay" class="well">
        <a href="javascript:void('open')" class="btn btn-primary btn-sm">Open</a>
        <a href="javascript:void('folder')" class="btn btn-default btn-sm">Folder</a>
        <span></span>
    </div>

    <div class="modal" id="column-selector" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <legend>Select visible columns</legend>
                    <form></form>
                </div>
                <div class="modal-footer">
                    <a href="javascript:void('cancel')" class="btn btn-default">Cancel</a>
                    <a href="javascript:void('save')" class="btn btn-primary">Save</a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="tag-manager" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"><span>&times;</span></button>
                    <h4 class="modal-title">Tag Manager</h4>
                </div>
                <div class="modal-body">
                    <form></form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="record-viewer" tabindex="-1">

    </div>

    <div class="modal" id="quickjerk-debugger" tabindex="-1">

    </div>
</body>
</html>
