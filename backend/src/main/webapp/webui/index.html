<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap/theme/bootstrap.css"/>

        };

    <script src="less.min.js"></script>
    <script type="text/javascript" language="javascript" src="base.js"></script>
</head>
<body onload="ijkl.load('app');">

<div id="wrap">

    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <p class="navbar-text">1444 clips</p>
        <button type="button" class="btn btn-default navbar-btn navbar-left">Reload</button>
        <form class="navbar-form navbar-left">
            <button type="button" class="btn btn-primary">QuickJerk</button>
            <div class="btn-group">
                <button type="button" class="btn btn-default">Random</button>
                <button type="button" class="btn btn-default">Grade</button>
                <button type="button" class="btn btn-default">Most recent</button>
                <button type="button" class="btn btn-default">Least recent</button>
            </div>
        </form>
        <form class="navbar-form navbar-left">
            <div class="checkbox">
                <label>
                    <input type="checkbox"/> Void first
                </label>
            </div>
        </form>
        <form class="navbar-form navbar-left">
            <div class="checkbox">
                <label>
                    <input type="checkbox"/> Hide 0
                </label>
            </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="javascript:void('columns')">Columns</a></li>
            <li><a href="javascript:void('tags')">Tags</a></li>
        </ul>
    </nav>

    <div id="root"></div>

</div>

<div class="modal" id="modal-container" tabindex="-1">

    <div class="modal-dialog" id="column-selector">
        <div class="modal-content">
            <div class="modal-body">
                <legend>Select visible columns</legend> <!-- FIXME -->
                <form></form>
            </div>
            <div class="modal-footer">
                <a href="javascript:void('cancel')" class="btn btn-default">Cancel</a>
                <a href="javascript:void('save')" class="btn btn-primary">Save</a>
            </div>
        </div>
    </div>

    <div class="modal-dialog" id="tag-manager">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"><span>&times;</span></button>
                <h4 class="modal-title">Tag Manager</h4>
            </div>
            <div class="modal-body">
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control input-sm" placeholder="Name">
                        <button type="button" class="btn btn-default btn-sm">Add tag</button>
                    </div>
                </form>
                <table></table>
            </div>
        </div>
    </div>

</div>

<div id="file-overlay" class="toolbox">
    <a href="javascript:void('open')" class="btn btn-primary btn-sm">Open</a>
    <a href="javascript:void('folder')" class="btn btn-default btn-sm">Folder</a>
    <span></span>
</div>

<div id="inplace-edit" class="toolbox">
    <form class="form-inline">
        <input class="form-control input-sm" type="text" name="">
        <a href="javascript:void('cancel')" class="btn btn-primary btn-sm">Cancel</a>
        <a href="javascript:void('save')" class="btn btn-default btn-sm">Save</a>
    </form>
</div>

</html>
